<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏</title>
  <style>
    body {

      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    input {
      width: 100%;

    }

      color: white;

      cursor: pointer;

    }

    }
    .result {

  </style>

<body>
  <div class="container">
    <h2>–£–∑–Ω–∞—Ç—å –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –ø–æ –∏–º–µ–Ω–∏</h2>
    <input type="text" id="nameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è..." />
    <button onclick="getNationality()">–û–ø—Ä–µ–¥–µ–ª–∏—Ç—å</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getNationality() {
      const name = document.getElementById("nameInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!name) {
        resultDiv.innerHTML = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è.";
        return;
      }

      resultDiv.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞...";

      try {
        const response = await fetch(`https://api.nationalize.io?name=${name}`);
        const data = await response.json();

        if (!data.country.length) {
          resultDiv.innerHTML = `–ù–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –¥–ª—è –∏–º–µ–Ω–∏ "${name}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.`;
          return;
        }

        const output = data.country
          .map(
            (item) =>
              `<div>üåç –°—Ç—Ä–∞–Ω–∞: <strong>${item.country_id}</strong> ‚Äî –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å: ${(item.probability * 100).toFixed(2)}%</div>`
          )
          .join("");

        resultDiv.innerHTML = `<p><strong>–ò–º—è:</strong> ${name}</p>${output}`;
      } catch (error) {
        resultDiv.innerHTML = "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö.";

    }
  </script>
