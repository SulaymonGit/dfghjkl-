<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ù–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç–∏ –ø–æ –ò–º–µ–Ω–∏</title>
  <style>
    body {

      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {

      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;

      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;

</head>
<body>
  <div class="container">
    <h2>–£–∑–Ω–∞–π –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –ø–æ –∏–º–µ–Ω–∏</h2>
    <input type="text" id="nameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è..." />
    <button onclick="getNationality()">–£–∑–Ω–∞—Ç—å –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function getNationality() {
      const name = document.getElementById('nameInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!name) {
        resultDiv.innerHTML = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è.';
        return;
      }

      try {
        resultDiv.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞...';
        const response = await fetch(`https://api.nationalize.io/?name=${name}`);
        const data = await response.json();

        if (data.country.length === 0) {
          resultDiv.innerHTML = `–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –Ω–∞—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –¥–ª—è –∏–º–µ–Ω–∏ "${name}".`;
          return;
        }

        const countries = data.country
          .map(c => `üåç –°—Ç—Ä–∞–Ω–∞: <strong>${c.country_id}</strong> ‚Äî –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å: ${(c.probability * 100).toFixed(1)}%`)
          .join('<br>');

        resultDiv.innerHTML = `<p>–ò–º—è: <strong>${name}</strong></p>${countries}`;
      } catch (error) {
        resultDiv.innerHTML = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö.';
        console.error(error);
      }
    }
  </script>

</html>
